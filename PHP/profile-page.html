<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StreetHack - Profilepage</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.profile.css">
</head>

<body>

    <main id="main-content">

        <section id="profile-header">
            <div id="user-avatar"><img src="img/user-avatar.jpg"></div>
            <div id="user-id">
                %username% <div id="user-level">1</div>
            </div>
            
            <div id="user-xp">
                <progress value="22" max="100"></progress>
            </div>
            <div id="user-cash">0
                <i class="fa fa-bitcoin"></i>
            </div>
        </section>

        <section>

            <div class="grid space width-100 text-align-center">
                <div class="col-2">
                    <img src="img/dev.jpg" alt="Utveckling" class="responsive-image">
                    <h3>Hacked position</h3>
                </div>
                <div class="col-2">
                    <img src="img/org.jpg" alt="Organisation" class="responsive-image">
                    <h3>My group</h3>
                </div>
            </div>


             
        </section>
    </main>

</body>

</html>
